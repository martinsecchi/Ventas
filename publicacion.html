
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicación de MercadoLibre - Producto Ejemplo</title>
    <meta name="description" content="Compra el Producto Ejemplo en MercadoLibre. Encuentra las mejores ofertas y promociones.">
    <meta name="keywords" content="MercadoLibre, Producto Ejemplo, Comprar, Ofertas, Promociones">
    <link rel="canonical" href="https://tusitio.com/mock-publicacion-producto-ejemplo">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            text-align: center;
        }
        .product-details h2 {
            color: #555;
        }
        .product-details p {
            color: #777;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Producto Ejemplo en MercadoLibre</h1>
        <div class="product">
            <img src="https://via.placeholder.com/600x400" alt="Producto Ejemplo">
            <div class="product-details">
                <h2>Descripción del Producto Ejemplo</h2>
                <p>Encuentra las mejores ofertas y promociones en MercadoLibre.</p>
            </div>
        </div>
        <h2>Publicación en MercadoLibre</h2>
        <iframe src="https://www.mercadolibre.com.ar/"></iframe>
    </div>
</body>
</html>
