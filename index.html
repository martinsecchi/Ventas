<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Vehículo</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

    <main class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Detalles del Vehículo</h1>

        <!-- Carrusel de imágenes -->
        <section 
            x-data="{
                fotos: ['foto1.jpg', 'foto2.jpg', 'foto3.jpg'],
                indice: 0
            }"
            class="bg-white p-4 rounded-lg shadow-md mb-6"
        >
            <!-- Imagen principal -->
            <div class="flex items-center justify-center relative">
                <!-- Botón Anterior -->
                <button @click="indice = (indice === 0) ? fotos.length - 1 : indice - 1" 
                        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 p-2 rounded-full shadow">
                    ◀
                </button>

                <!-- Imagen -->
                <img :src="fotos[indice]" class="max-h-[300px] w-auto rounded-md transition duration-500 ease-in-out" alt="Foto del vehículo">

                <!-- Botón Siguiente -->
                <button @click="indice = (indice === fotos.length - 1) ? 0 : indice + 1" 
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 p-2 rounded-full shadow">
                    ▶
                </button>
            </div>

            <!-- Miniaturas -->
            <div class="flex justify-center gap-2 mt-4">
                <template x-for="(foto, i) in fotos" :key="i">
                    <img 
                        :src="foto" 
                        @click="indice = i"
                        :class="indice === i ? 'ring-2 ring-blue-500' : ''"
                        class="w-16 h-16 object-cover rounded-md cursor-pointer border hover:ring-2 hover:ring-blue-300 transition"
                        alt="Miniatura"
                    >
                </template>
            </div>
        </section>

        <!-- Detalles del vehículo -->
        <section>
            <p class="text-gray-700 mb-2"><strong>Marca:</strong> Toyota</p>
            <p class="text-gray-700 mb-2"><strong>Modelo:</strong> Corolla</p>
            <p class="text-gray-700 mb-2"><strong>Año:</strong> 2022</p>
            <p class="text-gray-700 mb-2"><strong>Precio:</strong> $18,000</p>
            <p class="text-gray-700 mb-2"><strong>Descripción:</strong> Vehículo en excelente estado, único dueño, sin detalles.</p>
        </section>
    </main>

</body>
</html>
